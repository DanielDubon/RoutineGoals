  <script>
        // Mueve el carrusel una imagen a la derecha
        function moveCarousel() {
            var carouselInner = document.querySelector('.carousel-inner');
            var firstItem = carouselInner.firstElementChild;
            carouselInner.style.transform = 'translateX(calc(-100% / 10.6))';
            carouselInner.addEventListener('transitionend', function() {
                carouselInner.appendChild(firstItem);
                carouselInner.style.transition = 'none';
                carouselInner.style.transform = 'translateX(0)';
                setTimeout(function() {
                    carouselInner.style.transition = 'transform 1s ease-in-out';
                }, 50);
            });
        }

        // Configura el intervalo de movimiento
        var interval = setInterval(moveCarousel, 5000);

        // Detiene el movimiento cuando el mouse está sobre el carrusel
        var carousel = document.querySelector('.carousel');
        carousel.addEventListener('mouseenter', function() {
            clearInterval(interval);
        });

        // Reanuda el movimiento cuando el mouse sale del carrusel
        carousel.addEventListener('mouseleave', function() {
            interval = setInterval(moveCarousel, 5000);
        });
    </script>
